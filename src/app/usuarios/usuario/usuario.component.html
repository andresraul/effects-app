<div class="alert alert-info text-center" role="alert" *ngIf="loading">
    <h4>Cargando...</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0"></p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
    <h4>Error</h4>
    <pre>
        {{ error | json }}
    </pre>
    <p class="mb-0"></p>
</div>


<div *ngIf="usuario" class="row">
    <div class="col-4">
        <img [src]="usuario.avatar" alt="avatar" class="img-thumbnail">
    </div>

    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"><strong>Nombre:</strong> {{ usuario.first_name }}</li>
            <li class="list-group-item"><strong>Apellido:</strong> {{ usuario.last_name }}</li>
        </ul>
    </div>
</div>
